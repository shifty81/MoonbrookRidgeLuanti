# MoonBrook Ridge Configuration
# 
# This is the default configuration for MoonBrook Ridge.
# Built on the Luanti (formerly Minetest) engine.
#
# Uncomment settings by removing the preceding #

#
# Game Settings
#

# Default game when creating a new world
# This is automatically set to moonbrook_ridge as it's the only game
menu_last_game = moonbrook_ridge

# Enable damage (hunger/thirst can hurt you)
enable_damage = true

# Server name (for multiplayer)
# server_name = MoonBrook Ridge Server
# server_description = A cozy farming and life simulation world

# Message of the day for server
# motd = Welcome to MoonBrook Ridge!

#
# MoonBrook Ridge Specific Settings
#

# Give new players starter items
give_initial_stuff = true

#
# Performance Settings
#

# View range in nodes (default 120)
# viewing_range = 120

# Maximum users that can connect
# max_users = 15

#
# Graphics Settings  
#

# Connected glass (makes glass panes connect visually)
# connected_glass = true

# Enable fog
# enable_fog = true

# Enable particles
# enable_particles = true

#
# For more settings, see the full minetest.conf.example
# Or visit: https://docs.luanti.org/
#
